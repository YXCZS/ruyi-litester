name: Ruyi Litester (multi-distro)

on:
  workflow_dispatch:
    inputs:
      ruyi_version:
        description: "RUYI_VERSION to test"
        required: true
        default: "0.42.0-beta.20251017"
      test_start_time:
        description: "TEST_START_TIME (YYYYMMDD)"
        required: true
        default: "20251119"

jobs:
  litester:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian_bookworm
          - debian_trixie
          - debian_sid
          - ubuntu_jammy
          - ubuntu_noble
          - openeuler_2403_sp1
          - openeuler_2403_sp2
          - openeuler_2503
          - archlinux
          - fedora_42
          - fedora_43
          - deepin_beige
          - deepin_crimson
          - openkylin
          - opencloudos

    env:
      RUYI_VERSION: ${{ inputs.ruyi_version }}
      TEST_START_TIME: ${{ inputs.test_start_time }}

    steps:
      - name: Checkout ruyi-litester
        uses: actions/checkout@v4

      - name: Checkout ruyi-litester-reports
        uses: actions/checkout@v4
        with:
          repository: weilinfox/ruyi-litester-reports
          path: ruyi-litester-reports

      - name: Free space on runner
        run: |
          echo "Disk usage before cleanup:"
          df -h /

          # Remove large preinstalled SDKs and logs
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/powershell || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo rm -rf /home/runner/actions-runner/_diag/* || true
          sudo rm -rf /home/runner/work/_temp || true

          # Optional: clean caches
          sudo apt-get clean || true
          sudo rm -rf ~/.cache/pip ~/.cache/npm ~/.cache/yarn ~/.cache/node-gyp || true

          echo "Disk usage before Docker prune:"
          df -h /
          docker system df || true

          # Drop leftover docker/buildx caches and images
          docker system prune -af || true
          docker builder prune -af || true

          echo "Disk usage after cleanup:"
          df -h /
          docker system df || true

      - name: Build test image for ${{ matrix.distro }}
        run: |
          docker build --no-cache \
          -f docker/distros/${{ matrix.distro }}.Dockerfile \
            -t ruyi-litester:${{ matrix.distro }} .

      - name: Run litester in Docker (${{ matrix.distro }})
        run: |
          mkdir -p artifacts/${{ matrix.distro }}
          docker run --rm \
            -e RUYI_VERSION \
            -e TEST_START_TIME \
            -e DISTRO_ID=${{ matrix.distro }} \
            -v "$PWD/artifacts/${{ matrix.distro }}:/artifacts" \
            ruyi-litester:${{ matrix.distro }}

      - name: Upload artifacts for ${{ matrix.distro }}
        uses: actions/upload-artifact@v4
        with:
          name: ruyi-litester-${{ matrix.distro }}
          path: artifacts/${{ matrix.distro }}
          if-no-files-found: error